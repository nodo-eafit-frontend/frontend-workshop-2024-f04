<!DOCTYPE html>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />

        <section class="first_section">

        <section class="second_section">
          <p class="headlines--italic-style" id="one">"Più sono ONESTA quando</p>
