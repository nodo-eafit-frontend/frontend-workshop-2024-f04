<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Magazine</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="magazine">
        <header class="magazine__header">
            <h1 class="magazine__title">Motor Magazine</h1>
        </header>
        <section class="magazine__cover">
            <img src="./assets/pngegg.png" alt="Car Image" class="cover__image">
            <div class="cover__text">
                <h2 class="cover__headline">The Future of Automotive Innovation</h2>
                <p class="cover__subtitle">Exploring the latest trends and technologies in the automotive world.</p>
            </div>
        </section>
        <footer class="magazine__footer">
            <p class="footer__date">June 2024</p>
            <p class="footer__issue">Issue No. 23</p>
        </footer>
    </div>
</body>
</html>
