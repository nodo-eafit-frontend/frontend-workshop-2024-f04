<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tarjeta de Instagram</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="instagram-card">
			<div class="card-header">
				<img src="profile-picture.jpg" alt="Profile Picture" class="profile-picture" />
				<div class="profile-info">
					<span class="username">nombre_de_usuario</span>
					<span class="location">Ubicación</span>
				</div>
			</div>
			<img src="post-image.jpg" alt="Post Image" class="post-image" />
			<div class="card-footer">
				<div class="actions">
					<span class="like">❤</span>
					<span class="comment">💬</span>
					<span class="share">🔗</span>
				</div>
				<div class="likes">
					<span><strong>123</strong> me gusta</span>
				</div>
				<div class="description"><span class="username">nombre_de_usuario</span> Descripción del post...</div>
				<div class="comments">
					<span class="view-comments">Ver todos los comentarios</span>
				</div>
				<div class="time">
					<span>Hace 1 hora</span>
				</div>
			</div>
		</div>
	</body>
	<script>
		let hola = 'Hola mundo';
		console.log(hola);
	</script>
</html>
